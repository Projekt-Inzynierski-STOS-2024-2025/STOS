strictness: high
output-format: json
test-warnings: true

pylint:
  options:
    max-line-length: 120
  disable:
    - missing-docstring
    - too-few-public-methods
    - method-hidden
    - access-member-before-definition
    - import-error
    - redefined-builtin
    - invalid-name
    - used-before-assignment

pycodestyle:
  options:
    max-line-length: 120
